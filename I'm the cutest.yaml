dns:
  enable: true
  enhanced-mode: fake-ip
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - tls://dns.google
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

proxy:
  - name: Hysteria2 韩国
    type: hysteria2
    server: 193.123.232.176
    port: 8443
    up: "300 Mbps" 
    down: "300 Mbps"
    password: b3ba90371366f146
    sni: bing.com
    alpn:
      - h3

  - name: Hysteria2 美国
    type: hysteria2
    server: 23.94.255.112
    port: 8443
    up: "300 Mbps"
    down: "300 Mbps"
    password: ec4a39403fe3b7d8
    sni: bing.com
    alpn:
      - h3

  - name: Hysteria2 香港
    type: hysteria2
    server: 50.114.159.50
    port: 8443
    up: "300 Mbps"
    down: "300 Mbps"
    password: ddab9aec23b13eeb
    sni: bing.com
    alpn:
      - h3

proxy-groups:
  - name: Auto Select
    type: url-test
    proxies:
      - Hysteria2 韩国
      - Hysteria2 美国
      - Hysteria2 香港
    url: "http://www.gstatic.com/generate_204"
    interval: 300

rules:
  - GEOIP,CN,DIRECT
  - MATCH,Auto Select
